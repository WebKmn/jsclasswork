<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div>
        <form>
            <fieldset class="border">
                <legend class="w-auto">Google Books Search</legend>

                <div class="row form-group">
                    <label for="txtSearch" class="col-sm-1 col-form-label">Keyword:</label>
                
                    <div class="col-sm-5 col-lg-4">
                        <input type="text" id="txtSearch" name="txtSearch" class="form-control" placeholder="keyword...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary" onclick="searchGoogleBooks()">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="mainDiv"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
